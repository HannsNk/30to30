            <div class="door medium pink" data-big-image="images/Day_13.png">13</div>
            <!-- <div class="door large last" data-big-image="images/Day_30.png">30</div> -->
        </div>
        


    <!-- Popup box -->
    <div id="popup" class="hidden">
        <div class="popup-content">
        <button id="close-btn">X</button>
        <div class="popup-image"></div>
        </div>
    </div>

    <script src="script.js"></script>

</html>
