<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sniglet:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="door-container">
        <div class="door small purple" data-big-image="images/Day_1.png">1</div>
        <div class="door medium pink" data-big-image="images/Day_2.png">2</div>
        <div class="door large yellow" data-big-image="images/Day_3.png">3</div>
        <div class="door small purple" data-big-image="images/Day_4.png">4</div>
        <div class="door large pink" data-big-image="images/Day_6.png">6</div>
      </div>

    <!-- Popup box -->
    <div id="popup" class="hidden">
        <div class="popup-content">
        <button id="close-btn">X</button>
        <div class="popup-image"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
