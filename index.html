<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dana's Birthday Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sniglet:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-container">
        <img src="images/Title2.PNG" class="header-image" alt="30 to 30">
    </div>
    
    <div class="door-container">
        <div class="door-column">
            <div class="door large orange" data-big-image="images/Day_24.png"><span>24</span></div>
            <div class="door large green" data-big-image="images/Day_25.png"><span>25</span></div>
            <div class="door large pink" data-big-image="images/Day_18.png"><span>18</span></div>
            <div class="door large orange2" data-big-image="images/Day_22.png"><span>22</span></div>
            <div class="door large last" data-big-image="images/Day_1.png"><span>1</span></div>
        </div>
        <div class="door-column">
            <div class="door small purple" data-big-image="images/Day_29.png"><span>29</span></div>
            <div class="door medium orange2" data-big-image="images/Day_5.png"><span>5</span></div>
            <div class="door medium green" data-big-image="images/Day_16.png"><span>16</span></div>
            <div class="door small blue" data-big-image="images/Day_21.png"><span>21</span></div>
            <div class="door small green" data-big-image="images/Day_28.png"><span>28</span></div>
        </div>
        <div class="door-column">
            <div class="door medium green" data-big-image="images/Day_20.png"><span>20</span></div>
            <div class="door large purple" data-big-image="images/Day_23.png"><span>23</span></div>
            <div class="door large blue" data-big-image="images/Day_6.png"><span>6</span></div>
            <div class="door small orange2" data-big-image="images/Day_7.png"><span>7</span></div>
            <div class="door small orange" data-big-image="images/Day_2.png"><span>2</span></div>
        </div>
        <div class="door-column">
            <div class="door small blue" data-big-image="images/Day_9.png"><span>9</span></div>
            <div class="door large purpink" data-big-image="images/Day_27.png"><span>27</span></div>
            <div class="door medium purple" data-big-image="images/Day_10.png"><span>10</span></div>
            <div class="door large blue" data-big-image="images/Day_26.png"><span>26</span></div>
            <div class="door small purpink" data-big-image="images/Day_14.png"><span>14</span></div>
        </div>
        <div class="door-column">
            <div class="door small purpink" data-big-image="images/Day_19.png"><span>19</span></div>
            <div class="door large green" data-big-image="images/Day_4.png"><span>4</span></div>
            <div class="door large orange" data-big-image="images/Day_17.png"><span>17</span></div>
            <div class="door medium green" data-big-image="images/Day_11.png"><span>11</span></div>
            <div class="door small pink" data-big-image="images/Day_8.png"><span>8</span></div>
            
        </div>
        <div class="door-column">
            <div class="door medium blue" data-big-image="images/Day_12.png"><span>12</span></div>
            <div class="door small pink" data-big-image="images/Day_15.png"><span>15</span></div>
            <div class="door medium purpink" data-big-image="images/Day_3.png"><span>3</span></div>
            <div class="door medium pink" data-big-image="images/Day_13.png"><span>13</span></div>
            <div class="door large last" data-big-image="images/Day_30.png"><span>30</span></div>
        </div>
    </div>
    
    <div class="footer-container">
        <p class="love">♡ Made with love by Fer & Hanns ♡</p>
    </div>

    <!-- Popup box -->
    <div id="popup" class="hidden">
        <div class="popup-container">
            <img src="images/Day_13.png" class="popup-image" alt="Popup Image">
            <button id="close-btn">X</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
